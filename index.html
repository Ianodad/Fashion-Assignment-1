<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link href="css/styles.css"
          rel="stylesheet"
          type="text/css">
    <link href="css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">


    <title>Yolomy</title>
</head>
<section id="header">
    <div class="container-fluid landing-page">
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-transparent">
                <a class="navbar-brand mr-auto"
                   href="#">Yolomy</a>
                <ul class="navbar-nav mr-left">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#">Cart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container-fluid selection">
        <div class="select d-flex mx-4">
            <div class="check-box mt-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox1"
                           value="option1">
                    <label class="form-check-label"
                           for="inlineCheckbox1">MEN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox2"
                           value="option2">
                    <label class="form-check-label"
                           for="inlineCheckbox2">WOMEN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inlineCheckbox3"
                           value="option3">
                    <label class="form-check-label"
                           for="inlineCheckbox3">CHILDREN</label>
                </div>
            </div>
            <div class="select-product ml-auto">
                <button type="button"
                        class="btn btn-primary">SELECT PRODUCT</button>
                <div></div>
            </div>
        </div>
</section>

<section id="content">
    <div class="container-fluid cloths-section">
        <div class="clothing">
            <div class="men">
                <div class="top-heading-men">
                    <p>men</p>
                </div>
                <div class="men-items d-flex">
                    <div class="card cloth-item"
                         id="black-shirt">
                    </div>
                    <div class="card cloth-item"
                         id="trouser">

                    </div>
                    <div class="card cloth-item"
                         id="back-pack">

                    </div>
                </div>
            </div>
            <div class="women">
                <div class="top-heading-men">
                    <p>Women</p>
                </div>
                <div class="women-items d-flex">
                    <div class="card cloth-item"
                         id="jacket">
                    </div>
                    <div class="card cloth-item"
                         id="shoe">

                    </div>
                    <div class="card cloth-item"
                         id="shirt2">

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section id="aboutUs">

</section>
<section id="footer">

</section>

<body>

</body>

</html>
